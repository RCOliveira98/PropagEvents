<div class="row pt-4">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Novo Evento</h3>
            </div>
            <div class="card-body">
                <form class='form'>

                    <div class="form-group">
                        <label for="">Nome</label>
                        <input [(ngModel)]="newEvent.name" name='name' type="text" class='form-control rounded-0' required>
                    </div>

                    <div class="form-group">
                        <label for="">Descrição</label>
                        <input [(ngModel)]="newEvent.description" name='description' type="text" class='form-control rounded-0' required>
                    </div>

                    <div class="form-check">
                        <input (change)="setSpecial();" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Sim
                        </label>
                    </div>
                    <div class="form-check">
                        <input (change)="setSpecial();" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          Não
                        </label>
                    </div>

                    <button type='button' (click)='save();' class='btn btn-primary float-right'>Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
