<div class="row pt-4">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class='form'>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="userLogin.email" name='email' type="text" class='form-control rounded-0' required>
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="userLogin.password" name='password' type="password" class='form-control rounded-0' required>
                    </div>

                    <button type='button' (click)='logar();' class='btn btn-primary float-right'>Logar</button>
                </form>
            </div>
        </div>
    </div>
</div>
